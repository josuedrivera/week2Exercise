<!-- hypertext markup language -->
<!DOCTYPE html>
<!-- start html element -->
<html lang="en">
	<!-- start head element -->
	<head>
		<!-- insert boilerplate code here -->
		<!-- start title element -->
		<title>Form Practice</title>
		<!-- link to FontAwesome for icons and such -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
		<!-- adapts webpage to screen/browser size changes -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- link to my my css stylesheet -->
		<link rel="stylesheet" href="css/main.css">
	<!-- end head element -->
	</head>
	<!-- start body element -->
	<body>

<!--    ------------ start form -----------	    -->
		<form action="" method="">
<!--    ------------ user details -----------     -->			
			<fieldset>
				<legend>
					Your Details:
				</legend>
				<label>
					Name: 
				</label>
				<input type="text" name="name">
				<br>
				<lable>
					Email: 
				<input type="email" name="email">
				</lable>
				<br>
			</fieldset>
			<br>
<!--    ------------ review -----------     -->	
			<fieldset>
				<legend>
					Your Review:
				</legend>	
				<p>
					<label for="hear-about">
						How did you hear about us?
					</label>
					<select name="referrer" id="hear-about">
						<option value="google">Google</option>
						<option value="friend">Friend</option>
						<option value="advert">Advert</option>
						<option value="other">Other</option>
					</select>
				</p>
				<p>
					Would you visit again?
					<br>
					<label>
						<input type="radio" name="rating" value="yes"> Yes
					</label>
					<label>
						<input type="radio" name="rating" value="no"> No
					</label>
					<label>
						<input type="radio" name="rating" value="maybe"> Maybe
					</label>
				</p>
				<p>
					<lable for="comments">
						Comments:
					</lable>
					<br>
					<textarea rows="4" cols="40" id="comments">	
					</textarea>	
				</p>
				<label>
					<input type="checkbox" name="unsubscribe" checked="checked">
					Sign me up for email updates
				</label>	
				<br>
				<input type="submit" value="Submit review">
			</fieldset>
		</form>


	<!-- end body element -->
	</body>
<!-- end html element -->
</html>
